			<!--WRAPER START-->
			<div class="wraper">

				<div class="kode_coming_soon_wrap">

					<div class="container">
						<div class="kode_coming_text">
							<a href="index.html"><img src="images/coming-logo.png" alt=""></a>
							<h2>We Are Going To Live About... </h2>
							<!--COUNTDOWN START-->
							<ul class="countdown timer">
								<li>
									<span class="days">250</span>
									<h5 class="">days</h5>
								</li>
								<li>
									<span class="hours">380</span>

								</li>

								</li>
							</ul>
							<!--COUNTDOWN END-->
							<div class="progress">
								<div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">70%</div>
							</div>
							<!--KODE SEARCH MARGIN START-->
							<div class="kode_search">
								<form method="post" id="commentform" class="comment-form">
									<div class="kf_commet_field">
										<input placeholder="Enter Your Email" name="author" type="text" value="" data-default="Name*" size="30" required>
										<button>Notify Me</button>
									</div>
								</form>
							</div>
							<!--KODE SEARCH MARGIN END-->
							<ul class="coming_social_icon">
								<li><a class="blue btn_hover" href="#"><i class="fa fa-facebook"></i></a></li>

								<li><a class="pinke btn_hover" href="#"><i class="fa fa-camera"></i></a></li>
								<li><a class="red btn_hover" href="#"><i class="fa fa-pinterest-p"></i></a></li>
							</ul>
